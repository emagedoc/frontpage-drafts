<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClash - Frontpage Drafts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 80px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            color: #2d3748;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1em;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .designs-list {
            list-style: none;
        }

        .design-item {
            margin-bottom: 20px;
        }

        .design-link {
            display: block;
            padding: 24px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .design-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .design-link:active {
            transform: translateY(-1px);
        }

        .design-label {
            font-size: 0.75em;
            opacity: 0.9;
            display: block;
            margin-bottom: 4px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
            text-align: center;
            color: #a0aec0;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .design-link {
                padding: 20px 24px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CodeClash</h1>
        <p class="subtitle">
            Frontpage design drafts for the CodeClash benchmark project
        </p>

        <ul class="designs-list">
            <li class="design-item">
                <a href="designs/story_v1.html" class="design-link">
                    <span class="design-label">Design Draft</span>
                    Story v1
                </a>
            </li>
            <li class="design-item">
                <a href="designs/story_v2.html" class="design-link">
                    <span class="design-label">Design Draft</span>
                    Story v2
                </a>
            </li>
        </ul>

        <div class="footer">
            CodeClash: Where LMs compete to build the best code
        </div>
    </div>
</body>
</html>
